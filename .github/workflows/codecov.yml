name: Codecov
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      - run: npm ci || npm install
      - run: npm test
      - uses: codecov/codecov-action@v5
        with: { token: ${{ secrets.CODECOV_TOKEN }} }
